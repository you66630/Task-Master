{% extends "base.html" %}

{% block head %}
<title>Task Master</title>
{% endblock head %}


{% block body %}
<button id="DarkBtn">Dark Mode</button>
<div class="content">
  
  <h1>Task Master</h1>
  
  <table>
    <tr class="tr">
      <th>Task</th>
      <th>Added</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks %}
      <tr class="tr">
        <td>{{task.content}}</td>
        <td>{{task.date_created.date()}}</td>
        <td>
          <a href="/delete/{{task.id}}">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </table>

  <form action="/" method="POST">
    <input class="input-text" type="text" name="content" id="content">
    <input class="input-sumbit" type="submit" value="Add Task">
  </form>

</div>
{% endblock body %}
